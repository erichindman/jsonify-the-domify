<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link href="https://unpkg.com/normalize.css" rel="stylesheet" />
	<link href="style.css" rel="stylesheet" />
	<script src="manage-edits.js" type="module"></script>
</head>

<body>
	<section class="page-section" id="edit-boxes">
		<span>
			<label for="write-html">Edit HTML</label>
			<textarea 
				placeholder="Write HTML, tags and all.." 
				class="text-entry" 
				id="write-html"></textarea>
		</span>
		<span>
			<label for="write-json">Edit JSON</label>
			<textarea 
				placeholder="See what output might look like, and have some fun with it!" 
				class="text-entry" 
				id="write-json"></textarea>
		</span>
	</section>

	<section class="result-box page-section">
		<h2 class="live-results">Live Results</h2>
		<div id="display-result">
			<h3>A Header</h3>
			<h4>A list</h4>
			<ul>
				<li>Stuff</li>
				<li>Things</li>
				<li>Specific information</li>
			</ul>
		</div>
	</section>
</body>

</html>
